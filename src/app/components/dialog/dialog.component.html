<h2 mat-dialog-title> El juego termino </h2>
<mat-dialog-content>
  ¿Deséas volver a jugar?
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="replay()" mat-button mat-dialog-close>Jugar</button>
  <button (click)="exit()" mat-button mat-dialog-close cdkFocusInitial>Salir</button>
</mat-dialog-actions>
