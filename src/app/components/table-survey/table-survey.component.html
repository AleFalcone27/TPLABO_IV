<div class="container">

    <div class="slider-thumb1"></div>
    <div class="slider-thumb2"></div>

    <table mat-table [dataSource]="dataSource" class="my-table min-w-full divide-y divide-indigo-200">
    
        <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-large text-indigo-500 uppercase tracking-wider">
                Usuario
            </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 text-center whitespace-nowrap">
                {{element.userEmail}}
            </td>
        </ng-container>

        
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-large text-indigo-500 uppercase tracking-wider">
                Nombre
            </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 text-center whitespace-nowrap">
                {{element.name}}
            </td>
        </ng-container>
        
        <ng-container matColumnDef="Apellido">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-large text-indigo-500 uppercase tracking-wider">
                Apellido
            </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 text-center whitespace-nowrap">
                {{element.lastname}}
            </td>
        </ng-container>
        
        <ng-container matColumnDef="Edad">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-large text-indigo-500 uppercase tracking-wider">
                Edad
            </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 text-center whitespace-nowrap">
                {{element.age}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="JuegoFavorito">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-large text-indigo-500 uppercase tracking-wider">
                Juego Favorito
            </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 text-center whitespace-nowrap">
                {{element.favGame}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="Diversion">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-large text-indigo-500 uppercase tracking-wider">
                Nivel de Diversión
            </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 text-center whitespace-nowrap">
                <span [ngClass]="{
                    'text-green-500': element.fun >= 7,
                    'text-yellow-500': element.fun >= 4 && element.fun < 7,
                    'text-red-500': element.fun < 4
                }">
                {{element.fun}}/10
                </span>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-large text-indigo-500 uppercase tracking-wider">
                Teléfono
            </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 text-center whitespace-nowrap">
                {{element.phoneNumber}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="Comentarios">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-large text-indigo-500 uppercase tracking-wider">
                Comentarios
            </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 text-center whitespace-nowrap">
                {{element.comments}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-center text-xs font-large text-indigo-500 uppercase tracking-wider">
                Fecha
            </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 text-center whitespace-nowrap">
                {{element.date}}
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
