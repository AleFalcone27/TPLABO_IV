<div class="container">

    <div class="slider-thumb1"></div>
    <div class="slider-thumb2"></div>

    <div class="filter-container">
        <select id="filter" [(ngModel)]="selectedGame" (change)="applyFilter()">
            <option value="">Elegí un juego</option>
            <option *ngFor="let option of games" [value]="option">{{ option }}</option>
        </select>
    </div>

    <table mat-table [dataSource]="dataSource" class="my-table min-w-full divide-y divide-indigo-200">

        <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef
                class="px-6 py-3 text-center text-xs font-large text-indigo-500 uppercase tracking-wider"> Nombre </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 text-center whitespace-nowrap">
                {{element.userEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="Puntuación">
            <th mat-header-cell *matHeaderCellDef
                class="px-6 py-3 text-center text-xs font-large text-indigo-500 uppercase tracking-wider"> Score </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 text-center whitespace-nowrap"> {{element.score}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef
                class="px-6 py-3 text-center text-xs font-large text-indigo-500 uppercase tracking-wider"> Fecha </th>
            <td mat-cell *matCellDef="let element" class="px-6 py-4 text-center whitespace-nowrap"> {{element.date}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
