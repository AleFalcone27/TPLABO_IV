<div class="chat-container">
  <div class="chat-window">
    <!-- Display messages here -->
    <div *ngFor="let message of messages">
      <p>{{ message.user }}</p>
      <p>{{ message.date }}</p>
      <p>{{ message.email }}</p>
    </div>
  </div>
  <div class="input-container">
    <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="chatForm" class="space-y-6" action="#" method="POST">
        <div class="mt-2 inline-elements">
          <input id="message" name="message" type="text" placeholder="Escribi tu mensaje..." formControlName="message"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <button (click)="postMessage()" type="submit"
            class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          </button>
        </div>
        <div>
        </div>
      </form>
    </div>
  </div>
</div>
